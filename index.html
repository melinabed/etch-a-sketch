<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <link href="https://fonts.cdnfonts.com/css/retro-new-version" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">      
    </head>
    <body>

        <h1>Etch A Sketch</h1>
        <p class="header">
            <h5>Select the size</h5>
            <button id="popup">Select</button>
        </p>

        <p id="message"></p>
        <p id ="draw"></p>

        <div class="container">
        </div>

        <p class="footer">
            <button class="black-btn" onclick="setColor('black')">Black</button>
            <button class="color-btn" onclick="setColor('color')">Color</button>
            <button class="erase-btn" onclick="setColor('white')">Erase</button>
            <button class="reset-btn" onclick="resetContainer()">Reset</button>
        </p>

    </body>
</html>
