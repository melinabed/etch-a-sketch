<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>

        <h1>Etch A Sketch</h1>
        <div class="header">
            <h4>Select the size</h4>
            <button id="popup">Select</button>
        </div>

        <p id="message"></p>

        <div class="container">
        </div>

        <div class="footer">
            <button class="black-btn" onclick="setColor('black')">Black</button>
            <button class="color-btn" onclick="setColor('color')">Color</button>
            <button class="erase-btn" onclick="resetContainer()">Erase</button>
        </div>

    </body>
</html>
